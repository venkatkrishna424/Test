<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}

</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
   <caption><b>USER INFORMATION</b></caption>
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th>                    <!--work with rowspan-->
  </tr>
  <tr>
    <td>Anil kumar</td>
    <td>789765494</td>
    <td>358402947</td>
  </tr>
</table>
<br><br><br>
<table style="background-color:grey">
   <caption><b>USER INFORMATION</b></caption>
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th><!--work with rowspan-->
  </tr>
  <tr>
    <td>Anil kumar</td>
    <td>789765494</td>
    <td>358402947</td>
  </tr>
</table>

</body>
</html>
