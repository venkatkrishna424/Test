<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul>
  <li>student</li>
  <li>education</li>
  <li>teacher</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>cricket</li>
  <li>ball</li>
  <li>bat</li>
  <li>cars</li>
</ol> 

<h2>A Description List</h2>

<dl>
  <dt>education</dt>        <!---use style tag and id tag highlite the desciption list--> 
  <dd>- student and teacher</dd>
  <dt>games</dt>
  <dd>- cricket and football</dd>
</dl>

</body>
</html>
