<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>
<center>
<table style="width:40%">
   <caption><b>USER INFORMATION</b></caption>
  <tr>
    <th>Name</th>
    <th colspan="4">Telephone</th><!--work with rowspan-->
  </tr>
  <tr>
    <td>Anil kumar</td>
    <td>789765494</td>
    <td>789765494</td>
    <td>789765494</td>
    
    

  </tr>
</table>
</center>
</body>
</html>
