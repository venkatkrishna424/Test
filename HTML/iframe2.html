<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="E:\HTML\id.html" name="abc" style= "border: none;" height="300px" width="100%"></iframe>

<p><a href="E:\HTML\table2.html" target="abc">click here for tables </a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
