<!DOCTYPE html>
<html>
<head>
<style>

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
   padding: 15px 32px;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button4 {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
}

.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}
</style>
</head>
<body>

<h2>Colored Button Borders</h2>
<p>Use the border property to add a border to the button:</p>

<button class=" button1">Green</button>
<button class=" button2">Blue</button>
<button class="button3">Red</button>
<button class=" button4">Gray</button>
<button class="button5">Black</button>

</body>
</html>
