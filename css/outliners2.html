<!DOCTYPE html>
<html>
<head>
<style>
p.abc {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: thin;
}

p.abcd {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: medium;
}

p.abc1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: thick;
}

p.abcd1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: 4px;
}
</style>
</head>
<body>

<h2>The outline-width Property</h2>

<p class="abc">A thin outline.</p>
<p class="abcd">A medium outline.</p>
<p class="abc1">A thick outline.</p>
<p class="abcd1">A 4px thick outline.</p>

</body>
</html>
